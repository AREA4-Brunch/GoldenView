<!DOCTYPE html>
<html lang="en">
<head>

    {% block metadata %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block included_css %}
    {% endblock %}

    <title>
        {% block title %}
            GoldenView
        {% endblock %}
    </title>

</head>
<body>

    <header>
        {% block header %}
        {% endblock %}
    </header>

    <main>
        {% block content %}
            404 ;)
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    {% block included_js %}
    {% endblock %}

</body>
</html>
