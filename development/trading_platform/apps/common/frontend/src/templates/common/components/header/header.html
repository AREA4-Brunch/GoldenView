{% load static %}

<div id="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'common/images/logo.png' %}" alt="Logo" width="60" height="30">
                <span class="logo-text">GoldenView</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../website">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../assets">Real-Time View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../broker_request">Become a Broker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contact_page">Contact</a>
                    </li>
                </ul>

                <!-- Add the user icon and and links to logout, settings, etc. -->
                {%  if user and user.is_authenticated %}
                    <div class="d-flex profile">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="{% static 'common/images/profile.png' %}" alt="User Profile Image" width="30" height="30">
                                    {{ user }}
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="d-flex profile">
                        <a class="btn btn-outline-warning" href="{% url 'login' %}">
                            Login
                        </a>
                        <a style="margin-left: 5px;" class="btn btn-outline-warning" href="{% url 'register' %}">
                            Register
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
